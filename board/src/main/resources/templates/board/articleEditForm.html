<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
</head>


<body class="bg-light">


<nav th:replace="fragment/fragments.html :: navbar"></nav>

<div class="container">
    <div class="row justify-content-center mt-5 mb-3">
        <form class="col-12" method="post" enctype="multipart/form-data" th:object="${articleDto}"
              th:action="@{/board/editArticle/{articleId}(articleId =${articleDto.getArticleUid()} )}" id="writeArticleForm">

            <div class="form-group">
                <input id="title" name="title" type="text" class="form-control"
                       th:value="${articleDto.getTitle()}" required max="30">
            </div>

            <div class="form-group">
                <textarea th:text="${articleDto.getContents()}" type="text" name="contents" id="contents" hidden></textarea>
            </div>

        </form>
    </div>

    <div class="mb-3">
        <label for="editor"></label>
        <div class="d-none d-sm-block">
            <div id="editor"></div>
        </div>
        <div class="d-block d-sm-none">
            <div id="editorMobile"></div>
        </div>
    </div>

    <div class="row justify-content-evenly mb-5">
        <button class="btn btn-primary col-4" onclick="post()">수 정</button>
        <button class="btn btn-primary col-4" onclick="javascript:history.back()">취 소</button>
    </div>


</div>

</body>
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script src="/js/user/getCsrfToken.js"></script>
<script src="/js/user/editorSetting.js"></script>
</html>
