<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Join</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        .field-error {
            border-color: red;
            color: red;
        }
    </style>

</head>

<body class="bg-light">

<nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-primary">

    <a class="navbar-brand" href="#">게시판 프로젝트</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <form class="form-inline" method="get">
                <input class="form-control mr-sm-2" type="search" placeholder="검색" aria-label="Search">
            </form>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">회원 가입</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">로그인</a>
            </li>
        </ul>
    </div>

</nav>

<form class="justify-content-center container" method="post" action="#"
      th:action="@{/join}" th:object="${joinFormDto}">


    <div class="form-group mb-2">
        <label for="userId" class="form-label">아이디</label>
        <input type="text" class="form-control" id="userId" required="" minlength="4"
               th:field="*{userId}" th:errorclass="field-error">
        <div class="field-error" th:errors="*{userId}"></div>
    </div>

    <div class="form-group mb-2">
        <label for="userPwd" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="userPwd"
               th:field="*{userPwd}" th:errorclass="field-error">

        <div class="field-error" th:errors="*{userPwd}"></div>
    </div>

    <div class="form-group mb-2">
        <label for="userName" class="form-label">이름</label>
        <input type="text" class="form-control" id="userName"
               th:field="*{userName}" th:errorclass="field-error">

        <div class="field-error" th:errors="*{userName}"></div>
    </div>

    <div class="form-group mb-2">
        <label for="birthDate" class="form-label">생년월일</label>
        <input type="date" class="form-control" id="birthDate"
               th:field="*{birthDate}" th:errorclass="field-error">

        <div class="field-error" th:errors="*{birthDate}"></div>
    </div>

    <div class="form-group mb-2">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email"
               th:field="*{email}" th:errorclass="field-error">

        <div class="field-error" th:errors="*{email}"></div>
    </div>

    <div class="form-group justify-content-center">
        <button type="submit" class="btn btn-primary">회원 가입</button>
    </div>

</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
</html>
