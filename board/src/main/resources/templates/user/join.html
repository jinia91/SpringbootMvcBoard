<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Join</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        .field-error {
            border-color: red;
            color: red;
        }
    </style>

</head>

<body class="bg-light">

<nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-primary">

    <a class="navbar-brand ms-3" href="#">게시판 프로젝트</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <form class="form-inline" method="get">
                <input class="form-control mr-sm-2" type="search" placeholder="검색" aria-label="Search">
            </form>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">회원 가입</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">로그인</a>
            </li>
        </ul>
    </div>

</nav>

<h2>회원가입</h2>

<form class="justify-content-center container" method="post" action="#" onclick="joinValidate()"
      th:action="@{/join}" th:object="${joinFormDto}">


    <div class="form-group mb-2">
        <label for="userId" class="form-label">아이디</label>
        <input type="text" class="form-control" id="userId"
               th:field="*{userId}" th:errorclass="field-error">
        <div class="field-error" th:errors="*{userId}"></div>
    </div>

    <div class="form-group mb-2">
        <label for="userPwd" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="userPwd"
               th:field="*{userPwd}" th:errorclass="field-error">
        <div class="field-error" th:errors="*{userPwd}"></div>
    </div>

    <div class="form-group mb-2">
        <label for="userPwdConfirm" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="userPwdConfirm"
               >
        <div class="field-error"></div>
    </div>

    <div class="form-group mb-2">
        <label for="userName" class="form-label">이름</label>
        <input type="text" class="form-control" id="userName"
               th:field="*{userName}" th:errorclass="field-error">
        <div class="field-error" th:errors="*{userName}"></div>
    </div>

    <div class="form-group mb-2">
        <label for="birthDate" class="form-label">생년월일</label>
        <input type="date" class="form-control" id="birthDate"
               th:field="*{birthDate}" th:errorclass="field-error">
        <div class="field-error" th:errors="*{birthDate}"></div>
    </div>

    <div class="form-group mb-2">
        <label for="email" class="form-label">이메일</label>

        <div class="form-group mb-2">
            <input type="email" class="form-control" id="email" placeholder="이메일을 입력해주세요"
                   th:field="*{email}" th:errorclass="field-error">
        </div>
        <div class="field-error" th:errors="*{email}"></div>

        <div class="row g-2">
            <div class="col-md">
                <input type="text" class="form-control" id="auth" placeholder="인증번호" disabled="true"
                >
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary"
                        id="emailButton" onclick="sendEmail()">인증메일 전송
                </button>
            </div>
        </div>
        <div class="field-error" id="emailValidated"></div>

    </div>

    <div class="justify-content-center">
        <button type="submit" class="btn btn-primary">회원 가입</button>
    </div>

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
<script type="text/javascript" th:inline="javascript">

    const authInput = document.getElementById("auth");
    const emailBtn = document.getElementById("emailButton");
    let authNum = " ";
    let emailValidated = false;

    function getCookie(name) {
        const value = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
        return value? value[2] : null;
    }

    function sendEmail() {
        const email = {
            email : document.getElementById("email").value
        }

        let token = getCookie("XSRF-TOKEN");

        const xhr = new XMLHttpRequest();
            xhr.open("POST","/join/sendEmail");
            xhr.setRequestHeader("content-type","application/json");
            xhr.setRequestHeader("X-XSRF-TOKEN",token);
        xhr.send(JSON.stringify(email));

        xhr.onload = () => {
            if(xhr.status === 200){
                alert('이메일로 인증요청을 전송했습니다');
                authNum = JSON.parse(xhr.response);
                console.log(authNum)
                authInput.disabled = !authInput.disabled;
                emailBtn.innerText = "인증번호 확인";
                emailBtn.setAttribute("onclick","checkAuthNum()");
            }
            else{
                alert('이메일 전송을 실패했습니다');
            }
        }
    }

    function checkAuthNum(){
        const inputAuthNum = authInput.value;
        console.log(inputAuthNum);
        if(inputAuthNum == authNum){
            emailValidated = true;
            console.log("인증번호가 일치합니다");
        }
        else{
            console.log("인증번호가 틀렸습니다");
        }

    }

    function joinValidate(){
        if (emailValidated == false){
            document.getElementById("emailValidated").innerText = "이메일인증을 해주세요";
            return;
        }
        else{
            document.
        }
    }

</script>
</html>
