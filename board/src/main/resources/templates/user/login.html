<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <style>
        @media (min-width: 768px) {
            .container {
                width: 600px;
            }
        }

    </style>
</head>

<body class="bg-light">
<nav th:replace="fragment/fragments.html :: navbar"></nav>

<div class="container">
    <div class="row">
        <h2 class="py-3 mb-2 text-center">로그인</h2>
        <hr size="3px">

        <form method="post" action="#" id="loginForm"
              th:action="@{/login}">

            <div class="mb-2 col">
                <label for="userId" class="form-label">아이디</label>
                <input type="text" class="form-control" id="userId" name="userId" required>
            </div>

            <div class="mb-2 col">
                <label for="userPwd" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="userPwd" name="userPwd" required>
            </div>

            <div class="py-4">
                <button class="w-100 btn btn-primary">로그인</button>
            </div>

            <div class="row text-center">
                <div class="col"><small class="text-muted">
                    <a class="text-secondary text-decoration-none" th:href="@{/user/help/pwdInquiry}">비밀번호 찾기</a></small></div>
                <div class="col"><small class="text-muted">
                    <a class="text-secondary text-decoration-none" th:href="@{/user/help/idInquiry}">아이디 찾기</a></small></div>
                <div class="col"><small class="text-muted">
                    <a class="text-secondary text-decoration-none" th:href="@{/join}">회원가입</a></small></div>
            </div>
        </form>


        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
